<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello!</title>
    <script>
        function hello() {
            const heading = document.querySelector('h1');
            if ( heading.innerHTML === "Are you in Darkness") {
                
                heading.innerHTML = "Then Enter Into Lightness";
            }
            else{
                heading.innerHTML = "Are you in Darkness";

            }
        }
    </script>
</head>
<body>
    <h1>Are you in Darkness</h1>
    <button onclick="hello()">Click Here</button>
    
</body>
</html>
